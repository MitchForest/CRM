  # Redis Cache
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - suitecrm-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  suitecrm-network:
    driver: bridge